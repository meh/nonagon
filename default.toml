[game.window.16-9]
width  = 640
height = 360

[game.ship]
shape  = "tetrahedron"
face   = "#ff69b4"
border = "#000"

[analyzer]
window = 1024 # sample windows

[analyzer.threshold]
size = 20 # samples of look-ahead and look-behind for the threshold, about a
          # second worth of samples.

sensitivity = 1.5 # magic number from the gods

[audio]
only = false
mute = false

[video]
vsync         = true
multisampling = false

[video.texture.filtering.ship]
minify     = "linear"
magnify    = "linear"
anisotropy = 16

[video.texture.filtering.background]
minify     = "linear"
magnify    = "linear"
anisotropy = 16

[video.effects.bullet.plasma]
glow = true
