[game.ship]
shape  = "cube"
face   = "#fff"
border = "#000"

[audio]
only = false
mute = false

[video]
vsync         = true
multisampling = false

[video.texture.filtering.ship]
minify     = "linear"
magnify    = "linear"
anisotropy = 16

[video.texture.filtering.background]
minify     = "linear"
magnify    = "linear"
anisotropy = 16

[video.effects.bullet.plasma]
glow = true
